name: Docs Check and Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Set permissions for the deployment actions
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  publish_docs:
    name: Build & Publish Docs
    runs-on: ubuntu-latest

    # Use environment setup only for the publishing job
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Npm install
        run: npm ci --ignore-scripts

      - name: Generate Prisma Client
        run: npx prisma generate

      # Step 1: Generate Docs (Now without the staleness check)
      - name: Build and Generate Docs (HTML)
        run: |
          # This command now runs independently and generates the docs
          npm run generate:code-docs

      # Diagnostic check to confirm files exist after generation
      - name: Verify index.html was created
        shell: bash
        run: |
          if [ -f "docs/_html/index.html" ]; then
            echo "Successfully generated docs/_html/index.html. Ready for upload."
          else
            echo "Error: docs/_html/index.html not found. Check typedoc configuration."
            exit 1
          fi

      # Step 2: Upload the generated documentation artifact (from docs/_html)
      - name: Upload Docs Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_html

      # Step 3: Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
