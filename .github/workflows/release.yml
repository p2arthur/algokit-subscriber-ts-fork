name: Publish

on:
  push:
    branches:
      - main
      - release
  workflow_dispatch:

concurrency: release

jobs:
  ci:
    name: Continuous Integration
    uses: makerxstudio/shared-config/.github/workflows/node-ci.yml@main
    with:
      node-version: 20.x
      run-commit-lint: true
      pre-test-script: |
        pipx install algokit
        algokit localnet start
        npx --yes wait-on tcp:4001 -t 30000
      audit-script: |
        npm run audit

  check_docs:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Check docs are up to date
        shell: bash
        run: |
          npm ci --ignore-scripts
          npm run generate:code-docs
          # Add untracked files as empty so they come up in diff
          git add -N .
          # Print changed files and error out if there are changes after generating docs
          git diff --exit-code --name-only

  build:
    name: Build
    uses: makerxstudio/shared-config/.github/workflows/node-build-zip.yml@main
    needs:
      - ci
      - check_docs
    with:
      node-version: 20.x
      build-path: dist
      artifact-name: package

  # publish_docs:
    name: Build & Publish Docs
    runs-on: ubuntu-latest

    # Use environment setup only for the publishing job
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Npm install
        run: npm ci --ignore-scripts

      - name: Generate Prisma Client
        run: npx prisma generate

      # Step 1: Generate Docs (Now without the staleness check)
      - name: Build and Generate Docs (HTML)
        run: |
          # This command now runs independently and generates the docs
          npm run generate:code-docs

      # Diagnostic check to confirm files exist after generation
      - name: Verify index.html was created
        shell: bash
        run: |
          if [ -f "docs/_html/index.html" ]; then
            echo "Successfully generated docs/_html/index.html. Ready for upload."
          else
            echo "Error: docs/_html/index.html not found. Check typedoc configuration."
            exit 1
          fi

      # Step 2: Upload the generated documentation artifact (from docs/_html)
      - name: Upload Docs Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/code

      # Step 3: Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
