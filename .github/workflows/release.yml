name: Test Docs Publishing

on:
  push:
    branches:
      - test-docs
  workflow_dispatch:

jobs:
  test_docs:
    name: Test Docs Generation
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Generate documentation
        run: npm run generate:code-docs

      - name: List generated files
        run: |
          echo "=== Generated HTML docs ==="
          ls -la docs/_html/ || echo "No _html directory"
          echo "=== Generated markdown docs ==="
          ls -la docs/md/ || echo "No md directory"

  publish-docs:
    name: Publish docs
    needs: test_docs
    uses: ./.github/workflows/gh-pages.yml
    secrets:
      BOT_ID: ${{ secrets.BOT_ID }}
      BOT_SK: ${{ secrets.BOT_SK }}
